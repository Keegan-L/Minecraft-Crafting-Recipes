{% extends "base.html" %}

{% block content %}
<div class="card">
    <h1>{{ item.name }}</h1>
    <p>{{ item.desc }}</p>
    
    <h3>Made from:</h3>
    <ul>
        {% for material in item.madeof %}
        <li>{{ material }}</li>
        {% endfor %}
    </ul>
    
    <div class="nav-buttons">
        {% if item.prev %}
        <button onclick="window.location.href='/learn/{{ item.prev[0] }}'">Previous</button>
        {% else %}
        <button disabled>Previous</button>
        {% endif %}
        
        {% if item.next %}
        <button onclick="window.location.href='/learn/{{ item.next[0] }}'">Next</button>
        {% else %}
        <button disabled>Next</button>
        {% endif %}
    </div>
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='/'">Back to Home</button>
</div>
{% endblock %}
