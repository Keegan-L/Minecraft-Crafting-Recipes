{% extends "base.html" %}

{% block content %}
<div class="card" style="text-align: center; max-width: 800px; margin: 0 auto;">
    <h1>Craft {{ item_name }}</h1>
    <p>Drag and drop the ingredients into the crafting grid</p>
    
    <div class="crafting-table-container">
        <img src="/data/crafting_table_top.png" alt="Crafting Table" class="crafting-table-bg">
        <div class="crafting-grid">
            {% for i in range(9) %}
            <div class="crafting-slot" ondrop="drop(event)" ondragover="allowDrop(event)" data-index="{{ i }}"></div>
            {% endfor %}
        </div>
    </div>
    
    <div class="ingredients-grid">
        {% for ingredient in ingredients %}
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="{{ ingredient }}">
            <img src="/data/{{ ingredient }}.png" alt="{{ ingredient }}" class="ingredient-image">
        </div>
        {% endfor %}
    </div>

    <div class="button-container">
        <button class="home-button" onclick="window.location.href='/'">Home</button>
        <button class="submit-button" onclick="verifyRecipe()">Submit Build</button>
    </div>
</div>

<style>
    .crafting-table-container {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 30px auto;
    }

    .crafting-table-bg {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .crafting-grid {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        width: 300px;
        height: 300px;
    }
    
    .crafting-slot {
        background-color: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .crafting-slot img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }
    
    .ingredients-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        padding: 20px;
        background-color: rgba(139, 69, 19, 0.1);
        border-radius: 10px;
    }
    
    .ingredient {
        width: 64px;
        height: 64px;
        background-color: rgba(245, 230, 211, 0.8);
        border: 2px solid #5D4037;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: move;
        transition: transform 0.2s;
    }

    .ingredient:hover {
        transform: scale(1.1);
    }

    .ingredient-image {
        width: 48px;
        height: 48px;
        object-fit: contain;
    }

    .button-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 30px;
    }

    .home-button, .submit-button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .home-button {
        background-color: #8B4513;
        color: white;
    }

    .submit-button {
        background-color: #4CAF50;
        color: white;
    }

    .home-button:hover {
        background-color: #6B3410;
        transform: translateY(-2px);
    }

    .submit-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }
</style>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var clone = draggedElement.cloneNode(true);
        clone.draggable = false;
        clone.style.cursor = 'default';
        ev.target.innerHTML = '';
        ev.target.appendChild(clone);
    }

    function verifyRecipe() {
        const slots = document.querySelectorAll('.crafting-slot');
        const recipe = Array.from(slots).map(slot => {
            const ingredient = slot.firstChild;
            return ingredient ? ingredient.id : '';
        });

        // Send recipe to server for verification
        fetch('/verify_recipe', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                item_name: '{{ item_name }}',
                recipe: recipe
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.correct) {
                alert('Correct recipe! Well done!');
                window.location.href = '/quiz';
            } else {
                alert('Incorrect recipe. Try again!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while verifying the recipe.');
        });
    }
</script>
{% endblock %}
