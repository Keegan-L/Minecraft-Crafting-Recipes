{% extends "base.html" %}

{% block content %}
<div class="card" style="text-align: center; max-width: 800px; margin: 0 auto;">
    <h1>Craft {{ item_name }}</h1>
    <p>Drag and drop the ingredients into the crafting grid</p>
    
    <div class="crafting-grid">
        {% for i in range(9) %}
        <div class="crafting-slot" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        {% endfor %}
    </div>
    
    <div class="ingredients-grid">
        {% for ingredient in ingredients %}
        <div class="ingredient" draggable="true" ondragstart="drag(event)" id="{{ ingredient }}">
            {{ ingredient }}
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .crafting-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
        width: 300px;
        height: 300px;
        margin: 30px auto;
        background-color: #8B4513;
        padding: 10px;
        border-radius: 10px;
    }
    
    .crafting-slot {
        background-color: #F5E6D3;
        border: 2px solid #5D4037;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
    }
    
    .ingredients-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 30px;
    }
    
    .ingredient {
        background-color: #F5E6D3;
        border: 2px solid #5D4037;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: move;
    }
</style>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var clone = draggedElement.cloneNode(true);
        clone.draggable = false;
        clone.style.cursor = 'default';
        ev.target.appendChild(clone);
    }
</script>
{% endblock %}
