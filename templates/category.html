{% extends "base.html" %}

{% block content %}
<div class="welcome-text">
    <h1>{{ category_name }} Items</h1>
</div>

<div class="progress-counter">
    Progress: <span id="visitedCount">{{ category_visited_count }}</span>/{{ category_total }} items visited
</div>

<div class="card-grid">
    {% for item in items %}
    <div class="card clickable-card {% if item.name in visited_items %}visited{% endif %}" 
         onclick="window.location.href='/learn/{{ item.name }}'"
         data-item-name="{{ item.name }}">
        {% if item.name in visited_items %}
        <div class="checkmark">âœ“</div>
        {% endif %}
        <img src="{{ item.img }}" alt="{{ item.name }}" style="width: 80px; height: 80px; display: block; margin: 0 auto 10px auto;">
        <h2 style="text-align:center;">{{ item.name }}</h2>
    </div>
    {% endfor %}
</div>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='/'">Back to Home</button>
</div>

{% endblock %}
