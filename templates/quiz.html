{% extends "base.html" %}

{% block content %}
<div class="card" style="text-align: center; max-width: 800px; margin: 0 auto;">
    <h1>What's This Item?</h1>
    <p class="description">{{ description }}</p>
    
    <div class="quiz-options">
        {% for option in options %}
        <button class="quiz-option" onclick="window.location.href='{{ option.url }}'">
            {{ option.name }}
        </button>
        {% endfor %}
    </div>
</div>

<div id="popup" class="popup-notification" style="display:none;">
    <span id="popup-message"></span>
</div>


<style>
    .description {
        font-size: 1.5em;
        margin: 30px 0;
        color: #5D4037;
    }
    
    .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }
    
    .quiz-option {
        padding: 15px 30px;
        font-size: 1.2em;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .popup-notification {
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        padding: 32px 48px;
        font-size: 2em;
        z-index: 9999;
        color: #333;
        border: 3px solid #8B4513;
        min-width: 300px;
        text-align: center;
    }
    .popup-notification.success { border-color: #4CAF50; color: #4CAF50; }
    .popup-notification.error { border-color: #FF0000; color: #FF0000; }
</style>

<script>
    {% if show_popup %}
        document.addEventListener('DOMContentLoaded', function() {
            var popup = document.getElementById('popup');
            var msg = document.getElementById('popup-message');
            popup.classList.add('{{ popup_type }}');
            msg.textContent = '{{ popup_message }}';
            popup.style.display = 'block';
            setTimeout(function() {
                window.location.href = "{{ next_url }}";
            }, 1500);
        });
    {% endif %}
</script>
{% endblock %}
