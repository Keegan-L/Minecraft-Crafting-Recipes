{% extends "base.html" %}

{% block content %}
<div class="card" style="text-align: center; max-width: 800px; margin: 0 auto;">
    <h1>What's This Item?</h1>
    <p class="description">{{ description }}</p>
    
    <div class="quiz-options">
        {% for option in options %}
        <button class="quiz-option" onclick="window.location.href='{{ option.url }}'">
            {{ option.name }}
        </button>
        {% endfor %}
    </div>
</div>

<style>
    .description {
        font-size: 1.5em;
        margin: 30px 0;
        color: #5D4037;
    }
    
    .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }
    
    .quiz-option {
        padding: 15px 30px;
        font-size: 1.2em;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }
</style>
{% endblock %}
